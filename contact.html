<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=    <h1> ABOUT </h1>, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Contact Ad Krueng</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="https://akport.netlify.app/"> <img src="images/porfolio.png" alt="porfolio"></a>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="https://akport.netlify.app/">Projects</a>
            </div>
        </nav>
    </header>
    <section class="contact-mid">
        <h3>Contact Ad Krueng</h3>

        <div class="contact-container">
            <form name="contact" method="POST" data-netlify="true">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name...">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email...">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="acheh">Acheh-Sumatra</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <label for="fileupload">File Upload</label>
                <input type="file" name="picture" />

                <div data-netlify-recaptcha="true"></div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer>
        <div class="contact-button"><a href="https://krueng.netlify.app/contact.html">Contact Me</a></div>
    </footer>
</body>

</html>
